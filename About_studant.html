<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="About_studant.css">
  <script src="About_studant.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="form-card">
      <h2>Student Information</h2>
      <form id="studentForm">
        <label>Student Name *</label>
        <input type="text" id="studentName" placeholder="Enter student name">

        <label>Father's Name *</label>
        <input type="text" id="fatherName" placeholder="Enter father's name">

        <label>Mother's Name *</label>
        <input type="text" id="motherName" placeholder="Enter mother's name">

        <label>Class *</label>
        <input type="text" id="className" placeholder="Enter class (e.g. 10th)">

        <label>Age *</label>
        <input type="number" id="age" placeholder="Enter age">

        <label>Gender *</label>
        <select id="gender">
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>Parent's Mobile *</label>
        <input type="text" id="mobile" placeholder="Enter mobile no">

        <label>Address *</label>
        <textarea id="address" placeholder="Enter address"></textarea>

        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </div>

</body>
</html>
